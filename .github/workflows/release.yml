name: Build and Release

on:
  release:
    types: [created]

permissions: write-all

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: ubuntu-latest
            artifact_name: server
            release_name: web-server-Linux-x86_64
            zip_command: zip -j
          - os: windows-latest
            artifact_name: server.exe
            release_name: web-server-Windows-AMD64
            zip_command: Compress-Archive -DestinationPath
          - os: macos-latest
            artifact_name: server
            release_name: web-server-MacOS-x86_64
            zip_command: zip -j
        
    runs-on: ${{ matrix.os }}
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Build on Ubuntu
      if: matrix.os == 'ubuntu-latest'
      run: gcc -o ${{ matrix.artifact_name }} server.c
    
    - name: Build on macOS
      if: matrix.os == 'macos-latest'
      run: clang -arch x86_64 -o ${{ matrix.artifact_name }} server.c
    
    - name: Build on Windows
      if: matrix.os == 'windows-latest'
      run: gcc -o ${{ matrix.artifact_name }} server.c -lws2_32
    
    - name: Zip Artifact (Unix)
      if: matrix.os != 'windows-latest'
      run: |
        mkdir -p release
        ${{ matrix.zip_command }} release/${{ matrix.release_name }}_Release.zip ${{ matrix.artifact_name }}
    
    - name: Zip Artifact (Windows)
      if: matrix.os == 'windows-latest'
      run: |
        mkdir -p release
        Compress-Archive -Path ${{ matrix.artifact_name }} -DestinationPath release/${{ matrix.release_name }}_Release.zip
    
    - name: Upload Release Asset
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        TAG_NAME: ${{ github.ref_name }}
      run: |
        gh release upload $TAG_NAME release/${{ matrix.release_name }}_Release.zip
